<ion-header>
  <ion-toolbar>
    <ion-title>
      Inventory Sistem Ronda
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Masukkan Nama Barang" [(ngModel)]="NamaBarang"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Masukkan Jumlah Barang" [(ngModel)]="JumlahBarang"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input placeholder="Masukkan Keterangan Barang" [(ngModel)]="KeteranganBarang"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="CreateRecord()" [disabled]="!NamaBarang || !JumlahBarang || !KeteranganBarang">
          <ion-icon size="small" slot="icon-only" Barang="add"></ion-icon>
          &nbsp;Tambahkan Barang
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
 
  <ion-card *ngFor="let item of Barang">
    <span *ngIf="!item.isEdit; else elseBlock">
      <ion-card-header>
        <ion-card-title>{{item.Barang}}  {{item.Jumlah}} Unit</ion-card-title>
        <ion-card-subtitle>Keterangan Barang: {{item.Keterangan}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
 
        <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
          <ion-icon name="add"></ion-icon>
 
        </ion-button>
        <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
          <ion-icon name="trash"></ion-icon>
 
        </ion-button>
      </ion-card-content>
    </span>
    <ng-template #elseBlock>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col>
                Edit
              </ion-col>
              <ion-col>
                <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                  Cancel
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" color="success" size="small" (click)="UpdateRecord(item)">
                  Update
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label><strong>Barang</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditBarang"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Jumlah</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditJumlah"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label><strong>Keterangan</strong></ion-label>
          <ion-input type="text" [(ngModel)]="item.EditKeterangan"></ion-input>
        </ion-item>
      </ion-card-content>
    </ng-template>
  </ion-card>
 
</ion-content>
